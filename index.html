<script>
var wrapperEl = document.getElementById("wrapper");

var stateObj = {clicked: "index"};


function loadPage(siteName){

	var xhttp = new XMLHttpRequest();

	xhttp.onreadystatechange = function(){
		if (this.readyState == 4 && this.status == 200){
			//console.log(this.responseText);
			document.getElementById("wrapper").innerHTML = this.responseText;
		}
	};

	stateObj = { clicked: siteName };
	history.pushState(stateObj, "Page", siteName + ".html");

	xhttp.open("GET", siteName + ".html", true);
	xhttp.send();

	return stateObj;
}


window.addEventListener("popstate", function(event) {
	console.log("location: " + document.location + ", state: " + JSON.stringify(event.state));

	console.log(event.state);
});

</script>
